{% block head %}

{% end head %}

{% block body %}

<section class="content-header">
    <h1>
        Scenario Details
    </h1>
    <ol class="breadcrumb">

        <li><a href="/manage/scenarios"><i class="fa fa-book"></i> Scenarios</a></li>
